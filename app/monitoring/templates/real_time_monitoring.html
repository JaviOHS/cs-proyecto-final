{% extends 'components/base.html' %} {% load static %}
<title>{% block title %} {{ title1 }} {% endblock title %}</title>
{% block content %}
<div class="sm:py-24 lg:py-14"></div>
<div class="container px-6 mx-auto" data-aos="fade-up">
  <div class="flex flex-col items-center justify-center">
    <span class="information">
      {{ title1 }}
    </span>
  </div>
  <h1 class="title-font text-3xl text-center mt-4">{{ title2 }}</h1>
  <p class="description-font text-center">{{ details }}</p>
  <div class="grid grid-cols-1 gap-4 mt-4 items-center justify-center">
    <div class="secondary-container-bg p-4 rounded-lg shadow-md">
      <div class="text-center py-4 flex items-center justify-center">
        <!-- Camara en tiempo real -->
        <img src="{% url 'monitoring:video_feed' session.id %}" alt="Cámara en tiempo real" class="w-[50%] rounded-2xl shadow-lg"/>
      </div>
    </div>
  </div>
  <div class="flex justify-center mt-6 mb-4 space-x-2">
    <a href="{% url 'monitoring:monitoring_session' %}">
      <button class="home-and-back-button">
        <i class="fa-solid fa-angles-left text-lg"></i>
      </button>
    </a>
    <a href="{% url 'home' %}">
      <button class="home-and-back-button">
        <i class="fa-solid fa-home text-lg"></i>
      </button>
    </a>
  </div>
</div>
<audio id="alarmSound" src="{{ session.alarm.sound_file.url }}" preload="auto"></audio>
<script>
  function playAlarm() {
      var alarmSound = document.getElementById("alarmSound");
      alarmSound.play();
  }

  // Aquí puedes detectar el evento cuando se detecte movimiento y ejecutar playAlarm
  // Por ejemplo, podrías usar WebSockets o polling para detectar cambios en el servidor
</script>

{% endblock content %}
